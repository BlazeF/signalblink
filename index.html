<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Game</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .signal {
            font-size: 4rem;
            margin: 20px;
            padding: 20px;
            border: 3px solid black;
            border-radius: 10px;
            text-align: center;
            width: 220px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .red { background-color: red; color: white; }
        .yellow { background-color: yellow; color: black; }
        .green { background-color: green; color: white; }

        .score-board {
            font-size: 1.5rem;
            margin: 10px;
        }

        .hidden-input {
            opacity: 0;
            position: absolute;
            top: 0;
        }
    </style>
</head>

<body>

    <h1>Signal Game</h1>

    <div id="signal" class="signal">
        Hold "L" for 1.5s
    </div>

    <div class="score-board">
        Score: <span id="user-score">0</span>/<span id="total-score">0</span>
    </div>

    <!-- Hidden input for mobile keyboard -->
    <input type="text" id="keyboard-input" class="hidden-input" autofocus>

    <script>
        const signalDiv = document.getElementById('signal');
        const userScoreDisplay = document.getElementById('user-score');
        const totalScoreDisplay = document.getElementById('total-score');
        const keyboardInput = document.getElementById('keyboard-input');

        let userScore = 0;
        let totalScore = 0;
        let currentSignal = null;
        let signalTimeout = null;

        // Hold-L logic
        let lHoldStartTime = null;
        let lHoldTimer = null;
        const HOLD_DURATION = 1500; // ms

        const signals = [
            { color: 'red', key: 'R' },
            { color: 'yellow', key: 'Y' },
            { color: 'green', key: 'G' }
        ];

        window.onload = () => {
            keyboardInput.focus();
        };

        function showNextSignal() {
            const randomIndex = Math.floor(Math.random() * signals.length);
            currentSignal = signals[randomIndex];

            signalDiv.textContent = currentSignal.color.toUpperCase();
            signalDiv.className = `signal ${currentSignal.color}`;

            signalTimeout = setTimeout(() => {
                clearSignal(false);
            }, 1000);
        }

        function clearSignal(correct) {
            if (!correct) {
                totalScore++;
                totalScoreDisplay.textContent = totalScore;
            }

            signalDiv.textContent = 'Hold "L" for 1.5s';
            signalDiv.className = 'signal';
            currentSignal = null;

            clearTimeout(signalTimeout);
            clearTimeout(lHoldTimer);
            lHoldTimer = null;
            lHoldStartTime = null;
        }

        keyboardInput.addEventListener('input', (event) => {
            const pressedKey = event.target.value.toUpperCase();
            keyboardInput.value = "";

            /* =======================
               HOLD L TO START SIGNAL
               ======================= */
            if (pressedKey === 'L' && !currentSignal) {

                if (!lHoldStartTime) {
                    lHoldStartTime = Date.now();
                    signalDiv.textContent = 'Holding L...';

                    lHoldTimer = setTimeout(() => {
                        showNextSignal();
                        lHoldStartTime = null;
                    }, HOLD_DURATION);
                }
                return;
            }

            /* =======================
               SIGNAL ACTIVE
               ======================= */
            if (currentSignal && pressedKey === currentSignal.key) {
                userScore++;
                totalScore++;

                userScoreDisplay.textContent = userScore;
                totalScoreDisplay.textContent = totalScore;

                clearSignal(true);
            } 
            else if (currentSignal) {
                totalScore++;
                totalScoreDisplay.textContent = totalScore;
                clearSignal(false);
            }
        });
    </script>

</body>
</html>
